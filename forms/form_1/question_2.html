    <div class="landing-section-header">
      <header
        id="landing-header-id"
        class="landing-header"
        role="banner"
        itemscope=""
      >
        <div class="landing-header-elements">
          <a class="logo-link">
            <img alt="" src="/pictures/logo.png" class="logo_landing" />
          </a>
          <nav
            id="landing-header_menu"
            class="landing-header_menu landing-header_menu--microsite"
            aria-label="Navigation"
            data-translated="1"
            itemscope=""
          >
            <ul
              id="menu-landing-header_menu-left"
              class="landing-header_menu-left"
            >
              <li
                id="menu-item-92365"
                class="exit-button menu-item menu-item-type-custom menu-item-object-custom menu-item-92365"
              >
                <a
                  href="../../admin/all_forms.html"
                  data-tracking-id="sign-up-top-bar"
                  itemprop="url"
                  >Exit Form</a

              </li>
            </ul>
            <ul class="landing-header_menu-right first-in-focus">
              <li class="icon-before-nav">
                <a><span class="menu-item-text">AlexD29</span></a>
              </li>

                <a href="/login.html" itemprop="url">Log out</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
    <div id="container">
      <div
        id="header-incomplete"
        class="drop-shadow-effect flex-container-centered"
      >
        <h2 id="complete_text">50% Complete</h2>
      </div>
      <div id="content">
        <div
          id="question"
          class="flex-container-centered rounded-div drop-shadow-effect"
        >
          Is the game better than the series?
        </div>
        <div id="answer-container" class="">
          <div id="wheel-container">
            <canvas id="wheel-canvas"></canvas>
          </div>
          <div>
            <div id="howyoufeel-form-container">
              <form id="howyoufeel-form">
                <textarea
                  class="drop-shadow-effect"
                  placeholder="Write what you think..."
                  id="howyoufeel-textarea"
                ></textarea>
              </form>
            </div>
            <div
              id="howyoufeel-container"
              class="rounded-div drop-shadow-effect"
            >
              <div
                id="howyoufeel-header"
                class="flex-container-centered drop-shadow-effect"
              >
                What you feel
              </div>
              <div id="howyoufeel-tags-container"></div>
            </div>
          </div>
        </div>
        <div id="back-btn" class="rounded-div">
          <a href="question_1.html"> Back </a>
        </div>
        <div id="next-btn" class="rounded-div">
          <a href="thank_you.html"> Finish </a>
