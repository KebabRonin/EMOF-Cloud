<!DOCTYPE html>
<html>
  <head>
    <title>Start Formular</title>
	<link rel="stylesheet" href="/emof.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/pictures/icon.png" />
  </head>
  <body>
	<div class="landing-section-header">
		<header
		  id="landing-header-id"
		  class="landing-header"
		  role="banner"
		  itemscope=""
		>
		  <div class="landing-header-elements">
			<a
			  href="/explore_formulars.html"
			  class="logo-link"
			>
			  <img alt="" src="/pictures/logo.png" class="logo_landing" />
			</a>
			<nav
			  id="landing-header_menu"
			  class="landing-header_menu landing-header_menu--microsite"
			  aria-label="Navigation"
			  data-translated="1"
			  itemscope=""
			>
			  <ul id="menu-landing-header_menu-left" class="landing-header_menu-left">
			  </ul>
			  <ul
				class="landing-header_menu-right first-in-focus"
			  >
				<li
				  class="icon-before-nav"
				>
				  <a 
					><span class="menu-item-text">AlexD29</span></a
				  >
				</li>
				<li
				  class="landing-button logout_button"
				>
				  <a href="/login.html" itemprop="url"
					>Log out</a
				  >
				</li>
			  </ul>
			</nav>
		  </div>
		</header>
	</div>
    <div id="container">
      <div id="form-title" class="drop-shadow-effect flex-container-centered">
        <h2 id="complete_text">The Last of Us</h2>
      </div>
      <div id="content">
        <div
          id="question"
          class="flex-container-centered rounded-div drop-shadow-effect"
        >
          <p id="instructions">
            The description and the purpose of this form. After you know
            the answer to a question use the Plutchick model wheel
            pressing the corresponding emotions (press again to remove them) and
            you can also use your own words to express what you feel.
          </p>
        </div>

        <div id="next-btn" class="rounded-div">
          <a href="question_1.html"> Start </a>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
