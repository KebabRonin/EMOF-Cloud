<!DOCTYPE html>
<html>
  <head>
    <title>Your Forms</title>
    <link href="/admin/emof.css" rel="stylesheet" />
    <link href="/admin/admin.css" rel="stylesheet" />
    <link rel="icon" href="/admin/pictures/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="height: 100vh; width: 100vw">
    <div class="landing-section-header">
      <header
        id="landing-header-id"
        class="landing-header"
        role="banner"
        itemscope=""
      >
        <div class="landing-header-elements">
          <a href="/admin" class="logo-link">
            <img alt="" src="/admin/pictures/logo.png" class="logo_landing" />
          </a>
          <nav
            id="landing-header_menu"
            class="landing-header_menu landing-header_menu--microsite"
            aria-label="Navigation"
            data-translated="1"
            itemscope=""
          >
            <ul
              id="menu-landing-header_menu-left"
              class="landing-header_menu-left"
            >
              <li
                id="menu-item-92366"
                class="menu-item menu-item-type-custom menu-item-object-custom menu-item-92366"
              >
                <a
                  href="/admin"
                  data-tracking-id="sign-in-top-bar"
                  itemprop="url"
                  ><span class="your-formulars">Your forms</span></a
                >
              </li>
              <li
                id="menu-item-92362"
                class="mobile-hide menu-item menu-item-type-custom menu-item-object-custom menu-item-92362"
              >
                <a href="/explore" itemprop="url"
                  ><span class="menu-item-text">Explore forms</span></a
                >
              </li>
              <li
                id="menu-item-92365"
                class="landing-button menu-item menu-item-type-custom menu-item-object-custom menu-item-92365"
              >
                <a
                  href="/admin-forms-microservice/index.html"
                  data-tracking-id="sign-up-top-bar"
                  itemprop="url"
                  >Create a new form</a
                >
              </li>
            </ul>
            <ul class="landing-header_menu-right first-in-focus">
              <li class="icon-before-nav">
                <a><span class="menu-item-text">${{{user_name}}}</span></a>
              </li>
              <li class="landing-button logout_button">
                <a href="/authentication/logout" id="logout-btn" itemprop="url">Log out</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
    </div>
    <div id="confirm-dialog">
      <div id="confirm-dialog-main">
        <h1 id="title-confirm-dialog"></h1>
        <div id="confirm-dialog-buttons">
          <a class="button emphasised-button" id="yes-confirm-button"
            >Yes</a
          >
          <a class="button delete-button" id="cancel-confirm-button"
            >Cancel</a
          >
        </div>
      </div>
    </div>
    <div id="form-list">
      <div id="form-list-categories">
        <div id="categories-button-wrapper">
          <a class="active-button button" id="all-forms-button" onclick="displayAllForms()"
            >All Forms</a>
          <a class="inactive-button button" id="active-forms-button" onclick="displayActiveForms()"
            >Active Forms</a
          >
          <a class="inactive-button button" id="drafts-button" onclick="displayDraftForms()">Drafts</a>
          <a class="inactive-button button" id="closed-forms-button" onclick="displayClosedForms()"
            >Closed Forms</a
          >
        </div>
      </div>
      <div id="form-list-main">
      </div>
    </div>
</body>
<script src="/admin/admin.js"></script>
</html>
